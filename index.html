<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="content initial">
    
    <!-- Sign-up form start -->
    <div class="sign-up-prompt">
    <h1 class="heading">Stay updated!</h1>

    <p class="blurb">Join 60,000+ product managers receiving monthly updates on:</p>
    <p class="li"><img class="icon" src="./assets/images/icon-list.svg"> <span>Product discovery and building what matters</span></p>
    <p class="li"><img class="icon" src="./assets/images/icon-list.svg"> <span>Measuring to ensure updates are a success</span></p>
    <p class="li"><img class="icon" src="./assets/images/icon-list.svg"> <span>And much more!</span></p>

    <form id="userForm">
      <label for="email">Email address</label>
      <input class="form-item text-field" type="text" id="email" name="email" placeholder="email@company.com">
      <button class="form-item btn-1" type="button">Subscribe to monthly newsletter</button>
      <button class="form-item btn-2" type="submit">Subscribe to monthly newsletter</button>
    </form>
    
    
    </div>
    <!-- Sign-up form end -->

  </div> 

    <div class="image-col initial">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Sign Up Here"> 
    </div>

      <!-- Success message start -->
  <div id="successMessage" class="success-message">
    <h1 class="heading">Thanks for subscribing!</h1>
  
    <p id="successMessageText"></p>
  
    <button>Dismiss message</button>
    </div>
    <!-- Success message end -->

</div>

</body>
</html>
